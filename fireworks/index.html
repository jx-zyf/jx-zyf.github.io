<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
            color: white;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            opacity: 0.6;
        }

        #canvas {

            top: 0;

            width: 100%;

            z-index: 1;
        }

        #fireworksCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 12px;

        button {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;

        button:hover {

        }

        button:active {

        button:disabled {

        }

        #status {
            font-size: 14px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            max-width: 300px;
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
            backdrop-filter: blur(10px);
            max-width: 90%;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        #debugInfo {
            position: absolute;
            top: 80px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;

            max-width: 300px;

            display: none;
        }

        #debugInfo.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline webkit-playsinline muted></video>
        <canvas id="canvas"></canvas>
        <canvas id="fireworksCanvas"></canvas>

        <div id="controls">
            <button id="startBtn">å¼€å§‹</button>
            <button id="stopBtn" style="display: none;">åœæ­¢</button>
            <span id="status">å‡†å¤‡å°±ç»ª</span>
        </div>

        <div id="info">
            ğŸ‘† ä¼¸å‡ºæ‰‹æŒ‡ï¼ŒçƒŸèŠ±å°†ä»æŒ‡å°–ç»½æ”¾ï¼<br>
            <small style="opacity: 0.7;">è¯·ç¡®ä¿å…è®¸æµè§ˆå™¨è®¿é—®æ‘„åƒå¤´</small>
        </div>

        <div id="debugInfo">
            <strong>è°ƒè¯•ä¿¡æ¯ï¼š</strong><br>
            <span id="debugText"></span>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <div>åŠ è½½ä¸­...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/vision_bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const fireworksCanvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const debugInfo = document.getElementById('debugInfo');
        const debugText = document.getElementById('debugText');

        let handLandmarker;
        let isRunning = false;
        let animationId;
        let fireworks;
        let lastFingerTips = [];

        // æ˜¾ç¤ºè°ƒè¯•ä¿¡æ¯
        function showDebug(info) {
            debugText.innerHTML = info;
            debugInfo.classList.add('show');
        }

        // åˆå§‹åŒ–ç”»å¸ƒå°ºå¯¸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // åˆå§‹åŒ–çƒŸèŠ±æ•ˆæœ
        function initFireworks() {
            if (fireworks) {
                fireworks.stop();
            }
            fireworks = new Fireworks.default(fireworksCanvas, {
                autoresize: true,
                opacity: 0.5,
                acceleration: 1.05,
                friction: 0.97,
                gravity: 1.5,
                particles: 80,
                traceLength: 3,
                traceSpeed: 10,
                explosion: 8,
                intensity: 30,
                flickering: 50,
                lineStyle: 'round',
                hue: {
                    min: 0,
                    max: 360
                },
                delay: {
                    min: 30,
                    max: 60
                },
                rocketsPoint: {
                    min: 50,
                    max: 50
                },
                lineWidth: {
                    explosion: {
                        min: 1,
                        max: 3
                    },
                    trace: {
                        min: 1,
                        max: 2
                    }
                },
                brightness: {
                    min: 50,
                    max: 80
                },
                decay: {
                    min: 0.015,
                    max: 0.03
                },
                mouse: {
                    click: false,
                    move: false,
                    max: 1
                }
            });
        }

        // åˆå§‹åŒ– MediaPipe Hand Landmarker
        async function initHandLandmarker() {
            try {
                loading.style.display = 'block';
                status.textContent = 'æ­£åœ¨åŠ è½½æ¨¡å‹...';

                const vision = await window.vision;
                const HandLandmarker = vision.HandLandmarker;
                const FilesetResolver = vision.FilesetResolver;

                const filesetResolver = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm"
                );

                handLandmarker = await HandLandmarker.createFromOptions(filesetResolver, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 2,
                    minHandDetectionConfidence: 0.5,
                    minHandPresenceConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                loading.style.display = 'none';
                status.textContent = 'æ¨¡å‹åŠ è½½å®Œæˆ';
                console.log('HandLandmarker initialized');
            } catch (error) {
                console.error('Error initializing HandLandmarker:', error);
                loading.style.display = 'none';
                status.innerHTML = '<span class="error">æ¨¡å‹åŠ è½½å¤±è´¥: ' + error.message + '</span>';
            }
        }

        // æ£€æŸ¥æµè§ˆå™¨æ”¯æŒ
        function checkBrowserSupport() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                return {
                    supported: false,
                    message: 'æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæ‘„åƒå¤´è®¿é—®ã€‚è¯·ä½¿ç”¨æœ€æ–°ç‰ˆ Chromeã€Safari æˆ– Firefoxã€‚'
                };
            }
            
            // æ£€æŸ¥æ˜¯å¦ä¸ºå®‰å…¨ä¸Šä¸‹æ–‡
            if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost' && !window.location.hostname.startsWith('127.')) {
                return {
                    supported: false,
                    message: 'æ‘„åƒå¤´è®¿é—®éœ€è¦ HTTPS è¿æ¥æˆ– localhostã€‚'
                };
            }
            
            return { supported: true };
        }

        // å¯åŠ¨æ‘„åƒå¤´
        async function startCamera() {
            try {
                // æ£€æŸ¥æµè§ˆå™¨æ”¯æŒ
                const support = checkBrowserSupport();
                if (!support.supported) {
                    throw new Error(support.message);
                }

                // ç§»åŠ¨ç«¯ä¼˜åŒ–çš„çº¦æŸ
                const constraints = {
                    video: {
                        facingMode: 'user',
                        width: { ideal: 640, max: 1280 },
                        height: { ideal: 480, max: 720 }
                    },
                    audio: false
                };

                console.log('Requesting camera access...');
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                video.srcObject = stream;
                video.setAttribute('playsinline', 'true');
                video.setAttribute('webkit-playsinline', 'true');
                
                await new Promise((resolve, reject) => {
                    video.onloadedmetadata = resolve;
                    video.onerror = reject;
                    setTimeout(() => reject(new Error('Video load timeout')), 10000);
                });

                await video.play();
                console.log('Camera started successfully');
                
                // è·å–å®é™…çš„è§†é¢‘å°ºå¯¸
                const videoTrack = stream.getVideoTracks()[0];
                const settings = videoTrack.getSettings();
                console.log('Camera settings:', settings);
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                let errorMsg = 'æ— æ³•è®¿é—®æ‘„åƒå¤´';
                
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    errorMsg = 'æ‘„åƒå¤´æƒé™è¢«æ‹’ç»ã€‚è¯·åœ¨æµè§ˆå™¨è®¾ç½®ä¸­å…è®¸è®¿é—®æ‘„åƒå¤´ã€‚';
                } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                    errorMsg = 'æœªæ‰¾åˆ°æ‘„åƒå¤´è®¾å¤‡';
                } else if (error.name === 'NotReadableError' || error.name === 'TrackStartError') {
                    errorMsg = 'æ‘„åƒå¤´æ­£è¢«å…¶ä»–åº”ç”¨ä½¿ç”¨';
                } else if (error.name === 'OverconstrainedError') {
                    errorMsg = 'æ‘„åƒå¤´ä¸æ”¯æŒæ‰€è¯·æ±‚çš„è®¾ç½®';
                } else if (error.name === 'SecurityError') {
                    errorMsg = 'å®‰å…¨é”™è¯¯ï¼šéœ€è¦ HTTPS è¿æ¥';
                } else {
                    errorMsg += ': ' + error.message;
                }
                
                status.innerHTML = '<span class="error">' + errorMsg + '</span>';
                throw error;
            }
        }

        // ç»˜åˆ¶æ‰‹éƒ¨å…³é”®ç‚¹
        function drawLandmarks(landmarks) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (const hand of landmarks) {
                // ç»˜åˆ¶è¿æ¥çº¿
                const connections = [
                    [0, 1], [1, 2], [2, 3], [3, 4],
                    [0, 5], [5, 6], [6, 7], [7, 8],
                    [0, 9], [9, 10], [10, 11], [11, 12],
                    [0, 13], [13, 14], [14, 15], [15, 16],
                    [0, 17], [17, 18], [18, 19], [19, 20],
                    [5, 9], [9, 13], [13, 17]
                ];

                ctx.strokeStyle = 'rgba(0, 255, 255, 0.6)';
                ctx.lineWidth = 2;

                for (const [start, end] of connections) {
                    ctx.beginPath();
                    ctx.moveTo(hand[start].x * canvas.width, hand[start].y * canvas.height);
                    ctx.lineTo(hand[end].x * canvas.width, hand[end].y * canvas.height);
                    ctx.stroke();
                }

                // ç»˜åˆ¶å…³é”®ç‚¹
                for (let i = 0; i < hand.length; i++) {
                    const landmark = hand[i];
                    const x = landmark.x * canvas.width;
                    const y = landmark.y * canvas.height;

                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, 2 * Math.PI);
                    
                    if ([4, 8, 12, 16, 20].includes(i)) {
                        ctx.fillStyle = 'rgba(255, 0, 255, 0.9)';
                        ctx.arc(x, y, 8, 0, 2 * Math.PI);
                    } else {
                        ctx.fillStyle = 'rgba(0, 255, 255, 0.9)';
                    }
                    
                    ctx.fill();
                }
            }
        }

        // è§¦å‘çƒŸèŠ±æ•ˆæœ
        function triggerFireworks(landmarks) {
            const fingerTipIndices = [8, 12, 16, 20];
            const currentFingerTips = [];

            for (const hand of landmarks) {
                for (const index of fingerTipIndices) {
                    const tip = hand[index];
                    if (tip) {
                        const x = tip.x * canvas.width;
                        const y = tip.y * canvas.height;
                        currentFingerTips.push({ x, y });

                        if (Math.random() < 0.15) {
                            fireworks.launch(1);
                            
                            const particleCount = 30;
                            for (let i = 0; i < particleCount; i++) {
                                const angle = (Math.PI * 2 * i) / particleCount;
                                const speed = Math.random() * 3 + 2;
                                
                                setTimeout(() => {
                                    createParticle(x, y, angle, speed);
                                }, Math.random() * 100);
                            }
                        }
                    }
                }
            }

            lastFingerTips = currentFingerTips;
        }

        // åˆ›å»ºç²’å­æ•ˆæœ
        function createParticle(x, y, angle, speed) {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            const particle = {
                x: x,
                y: y,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                life: 60,
                color: color
            };

            animateParticle(particle);
        }

        function animateParticle(particle) {
            if (particle.life <= 0) return;

            ctx.save();
            ctx.globalAlpha = particle.life / 60;
            ctx.fillStyle = particle.color;
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            particle.x += particle.vx;
            particle.y += particle.vy;
            particle.vy += 0.2;
            particle.vx *= 0.98;
            particle.vy *= 0.98;
            particle.life--;

            if (particle.life > 0) {
                requestAnimationFrame(() => animateParticle(particle));
            }
        }

        // æ£€æµ‹æ‰‹åŠ¿
        async function detectGesture() {
            if (!isRunning || !handLandmarker) return;

            const startTimeMs = performance.now();
            const results = await handLandmarker.detectForVideo(video, startTimeMs);

            if (results.landmarks && results.landmarks.length > 0) {
                drawLandmarks(results.landmarks);
                triggerFireworks(results.landmarks);
                status.textContent = `æ£€æµ‹åˆ° ${results.landmarks.length} åªæ‰‹`;
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                status.textContent = 'æœªæ£€æµ‹åˆ°æ‰‹';
            }

            animationId = requestAnimationFrame(detectGesture);
        }

        // å¼€å§‹æ£€æµ‹
        async function start() {
            try {
                startBtn.disabled = true;
                
                await startCamera();
                
                if (!handLandmarker) {
                    await initHandLandmarker();
                }

                initFireworks();
                
                isRunning = true;
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                stopBtn.disabled = false;
                
                detectGesture();
            } catch (error) {
                console.error('Error starting:', error);
                startBtn.disabled = false;
                
                if (error.message.includes('HTTPS') || error.message.includes('å®‰å…¨')) {
                    alert('âš ï¸ æ‘„åƒå¤´è®¿é—®éœ€è¦å®‰å…¨è¿æ¥ï¼ˆHTTPSï¼‰\n\nè¯·ç¡®ä¿æ‚¨ä½¿ç”¨çš„æ˜¯ï¼š\nâ€¢ HTTPS ç½‘å€\nâ€¢ æˆ– localhost\nâ€¢ æœ€æ–°ç‰ˆæµè§ˆå™¨\nâ€¢ å·²æˆäºˆæ‘„åƒå¤´æƒé™');
                } else if (error.message.includes('æƒé™')) {
                    alert('âš ï¸ éœ€è¦æ‘„åƒå¤´æƒé™\n\nè¯·åœ¨æµè§ˆå™¨è®¾ç½®ä¸­å…è®¸æ­¤ç½‘ç«™è®¿é—®æ‘„åƒå¤´ï¼Œç„¶ååˆ·æ–°é¡µé¢é‡è¯•ã€‚');
                }
            }
        }

        // åœæ­¢æ£€æµ‹
        function stop() {
            isRunning = false;
            
            if (animationId) {
                cancelAnimationFrame(animationId);
            }

            if (fireworks) {
                fireworks.stop();
            }

            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            startBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
            status.textContent = 'å·²åœæ­¢';
        }

        startBtn.addEventListener('click', start);
        stopBtn.addEventListener('click', stop);

        window.addEventListener('load', () => {
            console.log('Page loaded');
            
            const ua = navigator.userAgent;
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua);
            const isIOS = /iPad|iPhone|iPod/.test(ua);
            const isSafari = /^((?!chrome|android).)*safari/i.test(ua);
            const isSecure = window.location.protocol === 'https:';
            const hasGetUserMedia = !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
            
            const debugHTML = `
                åè®®: ${window.location.protocol}<br>
                æ˜¯å¦å®‰å…¨: ${isSecure ? 'æ˜¯' : 'å¦'}<br>
                æ˜¯å¦ç§»åŠ¨ç«¯: ${isMobile ? 'æ˜¯' : 'å¦'}<br>
                æ˜¯å¦ iOS: ${isIOS ? 'æ˜¯' : 'å¦'}<br>
                æ˜¯å¦ Safari: ${isSafari ? 'æ˜¯' : 'å¦'}<br>
                æ”¯æŒ getUserMedia: ${hasGetUserMedia ? 'æ˜¯' : 'å¦'}
            `;
            
            showDebug(debugHTML);
            
            console.log('User Agent:', ua);
            console.log('Is Mobile:', isMobile);
            console.log('Is iOS:', isIOS);
            console.log('Is Safari:', isSafari);
            console.log('Is Secure:', isSecure);
            console.log('Has getUserMedia:', hasGetUserMedia);
        });
    </script>
</body>
